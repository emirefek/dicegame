<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header class="top-container">
        <h1>The Dice Game</h1>
    </header>

    <div class="scoreboard">
        <ul>
            <li>
                <h3>Red: <span id="pointRed">0</span></h3>
            </li>
            <li>
                <h3>Blue: <span id="pointBlue">0</span></h3>
            </li>
        </ul>

        <btn class="throwbtn" onclick="throwDice()">Throw Dice</btn>
        <h3 id="infotext">Choose a color then click button above</h3>
    </div>

    <div class="dices">
        <div class="dice-red">
        </div>
        <div class="dice-blue">
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
